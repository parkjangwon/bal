name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Apple Silicon (ARM64)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
            
          # Linux 64-bit (x86_64)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
            
          # Linux 32-bit (i686)
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-i386

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux i686)
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../bal-${{ matrix.name }}.tar.gz bal
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./bal-${{ matrix.name }}.tar.gz
          asset_name: bal-${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bal-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/bal
