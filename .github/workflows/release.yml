name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Apple Silicon (ARM64)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64

          # Linux 64-bit (x86_64)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64

          # Linux 32-bit (i686)
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-i386

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux i686)
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../bal-${{ matrix.name }}.tar.gz bal
          cd ../../..

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "Release $TAG already exists. Reusing it."
          else
            gh release create "$TAG" \
              --repo "$GITHUB_REPOSITORY" \
              --title "$TAG" \
              --draft=false \
              --generate-notes
              --repo "$GITHUB_REPOSITORY" \
              --title "$TAG" \
              --generate-notes
          fi

      - name: Upload release asset (clobber)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release upload "$TAG" \
            ./bal-${{ matrix.name }}.tar.gz \
            --repo "$GITHUB_REPOSITORY" \
            --clobber

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bal-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/bal
